<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/39fe775f66.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page Title -->
    <title>History Quiz</title>
</head>

<body>
    <!-- Title -->
    <div><a href="index.html">
            <h1>The History Quiz</h1>
        </a>
    </div>
    <!-- Containers -->
    <div class="container">
        <!-- Main Menu Container -->
        <div>
            <h2>Welcome and Enjoy the Quiz!</h2>
        </div>
        <div id="start-menu" class="btn-display">
            <button id="start-btn" class="btn start-btn">Start</button>
            <button id="instructions-btn" class="btn instructions">Instructions</button>
            <button id="score-board-btn" class="btn score-board">Score board</button>
        </div>

        <!-- Difficulty Menu Container -->
        <div id="difficulty-container" class="hide">
            <div>
                <h2>Choose the dificulty and let's play</h2>
            </div>
            <div class="btn-display">
                <button type="button" id="easy-btn" class="btn easy-btn">Easy</button>
                <button type="button" id="medium-btn" class="btn medium-btn">Medium</button>
                <button type="button" id="hard-btn" class="btn hard-btn">Hard</button>
            </div>
        </div>
    </div>

</body>

</html>
